<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

<button v-on:click="sayhi">点击我</button>

</div>




<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm =new  Vue({
        el:"#app",
        data:{
            message: "Hong"
        },
        methods:{
            sayhi: function () {
                alert(this.message)
            }
        }
    });
</script>
</body>
</html>
