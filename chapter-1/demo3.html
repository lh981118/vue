<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
        <li v-for="item in items">
            {{
            item.message
            }}
        </li>


</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm =new  Vue({
        el:"#app",
        data:{
            items: [
                {message: "1"},
                {message: "2"},
                {message: "3"}

            ]
        }
    });
</script>
</body>
</html>
