<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <hong v-for="item in items" v-bind:h="item">

    </hong>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    Vue.component("hong",{
        props: ['h'],
        template:'<li>{{ h}}</li>'

    })
    var vm =new  Vue({
        el:"#app",
        data:{
            items: [
             "asd","sdf","zxc"
            ]
        }
    });
</script>
</body>
</html>
